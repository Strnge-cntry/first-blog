<!DOCTYPE html>
<html>
    <head lang="da">
        <meta charset="utf-8">
        <title>First site</title>
    </head>
    <body>
        <header>
            <h1><a href="/">First blog</a></h1>
        </header>
        
        {% for post in posts %}
        <article>
            <time>Published: {{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </article>
        {% endfor %}
    </body>
</html>
